<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fever checker</title>
</head>
<body>
    <form th:action="@{/fever}" method="post">
        <label for="temp">Temperature (Â°C): </label>
        <input type="number" id="temp" name="temp" step="0.1" min="20" max="50"/>

        <input type="submit" value="Check temperature" />
    </form>

    <div th:if="${message != null}">
        <p th:text="${message}"></p>

        <div th:if="${treatment == null}">
            <p>No treatment needed.</p>
        </div>

        <div th:if="${treatment != null}">
            <p th:text="${treatment}"></p>
        </div>
    </div>
</body>
</html>
